@(title: String, content: Html, h1data: String = "")

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
</head>
<body>
    @(if (h1data == "")  Html() /*empty*/ else <h1>@h1data</h1>) @* it is questionable if using Html() is good idea but it is propably the best choice *@

    @content
</body>
</html>
